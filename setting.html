<body>

    <div class="container">
        <div class="row justify-content-center mt-4">
        </div>
        <div class="row mt-4">
            <div class="col-md-12 ">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <h5>LoRa Settings</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="loraSettingsForm">
                            <div class="form-group">
                                <label for="syncword">Syncword (0-255):</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="syncword" name="syncword" value="242">
                                    <div class="input-group-append">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txPower">Tx Power (0-20):</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="txPower" name="txPower" value="20">
                                    <div class="input-group-append">
                                        <span class="input-group-text">dBm</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency (900-931):</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="frequency" name="frequency"
                                        value="923">
                                    <div class="input-group-append">
                                        <span class="input-group-text">MHz</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="transmissionInterval">Transmission Interval:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="transmissionInterval" value="3"
                                        name="transmissionInterval">
                                    <div class="input-group-append">
                                        <span class="input-group-text">minutes</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
                                <button type="button" class="btn btn-secondary ml-2"
                                    onclick="resetForm()">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script type="text/javascript" src="setting.js"></script>
</body>
