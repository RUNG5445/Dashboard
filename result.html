
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Data Result</title>
</head>

<body>

    <h1>Custom Data Result</h1>
    <div id="resultDisplay"></div>

    <script>
        // Extract the response data from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const responseData = urlParams.get('data');

        // Display the response data in the resultDisplay element
        document.getElementById('resultDisplay').innerHTML = responseData;
    </script>

</body>

</html>
