<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Data Request</title>
</head>

<body>

    <h1>Custom Data Request Form</h1>

    <form id="TimeForm">
        <label for="Start">Start Datetime:</label>
        <input type="datetime-local" id="start" name="start" required value="2023-12-29T00:00" min="2023-01-12T00:00"
            max="2024-12-31T23:59">

        <label for="End">End Datetime:</label>
        <input type="datetime-local" id="end" name="end" required value="2023-12-29T15:00" min="2023-01-12T00:00"
            max="2024-12-31T23:59">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        async function submitForm() {
            var start = document.getElementById("start").value;
            var end = document.getElementById("end").value;

            // Create a JSON object with the form data
            var formData = {
                start: start,
                end: end
            };

            try {
                const response = await fetch('http://rung.ddns.net:8050/api/date', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const jsonResponse = await response.json();
                    console.log('Server Response:', jsonResponse);

                    // Extract the custom_data array from the JSON response
                    const customData = jsonResponse.data;

                    // Format the custom_data for display
                    const formattedData = customData.map(entry => entry.join(',')).join('<br>');

                    // Redirect to the result.html page with the response data in the query parameter
                    window.location.href = `result.html?data=${formattedData}`;
                } else {
                    console.error('Error:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>

</body>

</html>
